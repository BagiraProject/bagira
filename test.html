
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Проект "Багира" - Вход</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="mdb/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="mdb/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="mdb/css/mdb.min.css" rel="stylesheet">
</head>

<body>
	<!--Navbar-->
	<header>
		<nav class="navbar fixed-top navbar-toggleable-md navbar-dark bg-primary" style="background-color:#A82D34">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="#">
					<strong>Багира</strong>
				</a>
				<div class="collapse navbar-collapse" id="navbarNav1">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link">Вход <span class="sr-only">(текущая)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Регистрация</a>
						</li>
				</div>
			</div>
		</nav>
	</header>
	<main class="flex-center" style="margin-top: 5.5em;">
		<div class="container">
			<div class="row">
				<div class="col-lg-6" style="margin-bottom: 5.5em;">
					<!--Form with header-->
					<div class="card">
						<div class="card-block">

							<!--Header-->
							<div class="form-header  purple darken-4">
								<h3><i class="fa fa-sign-in"></i> Вход по E-mail...</h3>
							</div>

							<!--Body-->
							<div class="md-form">
								<i class="fa fa-envelope prefix"></i>
								<input type="text" id="form2" class="form-control">
								<label for="form2">E-mail</label>
							</div>

							<div class="md-form">
								<i class="fa fa-key prefix"></i>
								<input type="password" id="form4" class="form-control">
								<label for="form4">Пароль</label>
							</div>

							<div class="text-center">
								<button class="btn btn-deep-purple">Вход</button>
							</div>

						</div>

						<!--Footer-->
						<div class="modal-footer">
							<div class="options text-right">
								<p>Еще на зарегистрированы? <a href="#">Регистрация</a></p>
								<p>Забыли <a href="#">пароль?</a></p>
							</div>
						</div>

					</div>
					<!--/Form with header-->
				</div>
				<div class="col-lg-6">
					<!--Form with header-->
					<div class="card">
						<div class="card-block">

							<!--Header-->
							<div class="form-header  purple darken-4">
								<h3>...или</h3>
							</div>

							<!--Body-->
							<div class="container text-center">
								<div class="row">
									<button type="button" class="btn btn-vk"><i class="fa fa-vk left"></i> ВКонтакте</button>
									<button type="button" class="btn btn-gplus"><i class="fa fa-google left"></i> Google</button>
								</div>
								<div class="row">
									<button type="button" class="btn btn-fb"><i class="fa fa-facebook left"></i> Facebook</button>
									<button type="button" class="btn btn-tw"><i class="fa fa-twitter left"></i> Twitter</button>
								</div>
								<div class="row">
									<button type="button" class="btn btn-li"><i class="fa fa-linkedin left"></i> Linkedin</button>
									<button type="button" class="btn btn-pin"><i class="fa fa-pinterest left"></i> Pinterest</button>
								</div>
							</div>

						</div>
					</div>
					<!--/Form with header-->
				</div>
			</div>
		</div>
	</main>
	<!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="mdb/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="mdb/js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="mdb/js/mdb.min.js"></script>
</body>

</html>
